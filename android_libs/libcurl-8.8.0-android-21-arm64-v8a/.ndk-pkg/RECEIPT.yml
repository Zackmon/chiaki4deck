pkgname: libcurl
pkgtype: lib
version: 8.8.0
summary: A free and easy-to-use client-side URL transfer library
git-url: https://github.com/curl/curl
web-url: https://curl.haxx.se/
src-url: https://curl.haxx.se/download/curl-8.8.0.tar.bz2
src-sha: 40d3792d38cfa244d8f692974a567e9a5f3387c547579f1124e95ea2a1020d0d
license: curl
dep-pkg: libnghttp2 libcares libzstd libz brotli openssl-dev
dep-upp: perl curl bsdtar gmake gmake

dopatch: sedInPlace 's|-lbrotlidec|-lbrotlidec -lbrotlicommon|' configure

bsystem: configure
binbstd: 0
install: |
    configure \
        --enable-optimize \
        --enable-pthreads \
        --with-default-ssl-backend=openssl \
        --with-ssl="$openssl_dev_INSTALL_DIR" \
        --with-nghttp2 \
        --without-nghttp3 \
        --without-ngtcp2 \
        --without-quiche \
        --without-libpsl \
        --without-librtmp \
        --without-libidn2

dotweak: |
    rm -rf bin/curl
    rm -rf share/man/man1/curl.1
    cd lib/pkgconfig
    sed -i -e 's|-lssl||g' -e 's|-lcrypto||g' -e 's|-lnghttp2||g' -e 's|-lzstd||g' -e 's|-lz||g' -e 's|-lbrotlidec||g' -e 's|-lbrotlicommon||g' libcurl.pc
    printf 'Requires: libnghttp2 libcares libzstd libz libbrotlidec openssl\n' >> libcurl.pc
parallel: 1
ndkvers: 26.3.11579264
builtby: ndk-pkg-0.12.3
builtat: 1719457103
buildon:
    os-arch: x86_64
    os-kind: linux
    os-type: linux
    os-code: ubuntu
    os-name: Ubuntu
    os-vers: 24.04
    os-ncpu: 64
    os-euid: 1000
    os-egid: 1000
builtfor: android-21-arm64-v8a
profile: release
